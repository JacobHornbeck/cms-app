<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h4 class="pull-left">Messages</h4>
    </div>
    <div class="panel-body">
        <cms-message-item *ngFor="let messageEl of messages" [message]="messageEl"></cms-message-item>
    </div>
    <div class="panel-footer">
        <cms-message-edit (messageAdded)="onAddMessage($event)"></cms-message-edit>
    </div>
</div>
