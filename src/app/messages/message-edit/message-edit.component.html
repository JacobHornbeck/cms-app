<div class="panel panel-default">
    <div class="panel-body">
        <form id="document-edit">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" class="form-control" size="120" max="120" #msgSubject>
                </div>
                <div class="col-sm-12 form-group">
                    <label for="message">Message</label>
                    <input type="text" name="message" id="message" class="form-control" size="120" max="255" #msgText>
                </div>
            </div>
            <button class="btn btn-success" type="submit" (click)="onAddMessage()">Send</button>
            <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
        </form>
    </div>
</div>
