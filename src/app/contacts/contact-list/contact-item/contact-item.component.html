<a class="list-group-item clearfix" href="#" (click)="onSelected()">
    <div class="pull-left">
        <h4>{{ contact.name }}</h4>
    </div>
    <span class="pull-right">
        <img [src]="contact.imageUrl" [alt]="contact.name" class="pull-right" style="width: 50px; height: 50px; object-fit: cover; object-position: top;">
    </span>
</a>
