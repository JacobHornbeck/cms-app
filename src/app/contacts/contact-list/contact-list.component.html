<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h4 class="pull-left">Contacts</h4>
        <button class="btn btn-success pull-right">New Contact</button>
    </div>
    <div class="panel-body">
        <a class="list-group-item clearfix" href="#" *ngFor="let contact of contacts">
            <div class="pull-left">
                <h4>{{ contact.name }}</h4>
            </div>
            <span class="pull-right">
                <img [src]="contact.imageUrl" [alt]="contact.name" class="pull-right" style="width: 50px; height: 50px; object-fit: cover; object-position: top;">
            </span>
        </a>
    </div>
</div>
