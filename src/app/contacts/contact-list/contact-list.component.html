<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h4 class="pull-left">Contacts</h4>
        <button class="btn btn-success pull-right">New Contact</button>
    </div>
    <div class="panel-body">
        <cms-contact-item
            *ngFor="let contactEl of contacts"
            [contact]="contactEl"></cms-contact-item>
    </div>
</div>
