<div class="container">
    <div class="row">
        <div class="col-md-5">
            <cms-contact-list></cms-contact-list>
        </div>
        <div class="col-md-7" style="position: sticky; top: 1.5rem;">
            <cms-contact-detail *ngIf="selectedContact; else infoText" [contact]="selectedContact"></cms-contact-detail>
            <ng-template #infoText>
                <p>Select a contact to display details.</p>
            </ng-template>
        </div>
    </div>
</div>
