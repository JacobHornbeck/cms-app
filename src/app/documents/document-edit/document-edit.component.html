<div class="panel panel-default">
    <div class="panel-body">
        <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">Document Title:</label>
                    <input type="text"
                           id="name"
                           name="name"
                           class="form-control"
                           size="120"
                           max="120"
                           [ngModel]="document?.name"
                           required
                           #docName="ngModel">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="description">Document Description:</label>
                    <input type="text"
                           id="description"
                           name="description"
                           class="form-control"
                           size="120"
                           max="255"
                           [ngModel]="document?.description">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="url">Document URL:</label>
                    <input type="text"
                           id="url"
                           name="url"
                           class="form-control"
                           size="150"
                           max="255"
                           [ngModel]="document?.url"
                           required
                           #docUrl="ngModel">
                </div>
            </div>

            <div class="alert alert-danger" *ngIf="!docName.valid || !docUrl.valid">Document {{ docName.valid ? '' : 'name' }} {{ (!docName.valid && !docUrl.valid) ? 'and' : '' }} {{ docUrl.valid ? '' : 'url' }} {{ (!docName.valid && !docUrl.valid) ? 'and' : 'is' }} required</div>

            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? "Save" : "Add" }}</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
