<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h4 class="pull-left">Documents</h4>
        <a class="btn btn-success pull-right" routerLink="new">Add Document</a>
    </div>
    <div class="panel-body">
        <cms-document-item
            *ngFor="let documentEl of documents"
            [document]="documentEl"
            [id]="documentEl.id"></cms-document-item>
    </div>
</div>
